apiVersion: apps/v1
kind: Deployment
metadata:
  name: chatbot-test-deployment
  namespace: test
spec:
  replicas: 1
  selector:
    matchLabels:
      test: chatbot-test
  template:
    metadata:
      labels:
        test: chatbot-test
    spec:
      containers:
      - name: chatbot-test
        image: abbottqwq/chatbot-test
        resources:
        
          limits:
            memory: "32Mi"
            cpu: "50m"
        ports:
        - containerPort: 5000
